<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday</title>
    <style>
        body {
            font-family: 'Arial',sans-serif;
            background: linear-gradient(to right, #ffafbd,#ffc3a0);
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            background: rgba(255,255,255,0.9 );
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            padding: 40px;
            max-width: 400px;
            width: 90%;
        }
        h1 {
            color: #e63946;
        }
        p {
            margin: 15px 0;
            font-size: 1.1em;
        }
        .button {
            background-color: #e63946;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-size: 1.1em;
        }
        button:hover {
            font: 50px;
            color: #e63946;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1> Happy Birthday</h1>
        <div class="heart"></div>
        <p>Happy Birthday to you</p>
        <a href="#" class="button">rayakan bersama</a>
    </div>
</body>
</html>
